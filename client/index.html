<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Sistema di gestione per barbieri e saloni con prenotazioni, gestione clienti e molto altro" />
    <meta name="theme-color" content="#6b46c1" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <title>Barbershop Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch((error) => {
              console.log('Errore nella registrazione del Service Worker:', error);
            });
        });
      }
    </script>
    <noscript>
      <div style="text-align: center; padding: 20px;">
        Questa app richiede JavaScript per funzionare correttamente. Per favore, abilita JavaScript nel tuo browser.
      </div>
    </noscript>
  </body>
</html>
